 <!-- 
    id/name/classの命名規則
        id: キャメルケース javascript専用
        name: キャメルケース form専用 javascript専用
        class:　ハイフンつなぎ css専用

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Unofficial Syllabus</title>
    <link rel="icon" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Better Syllabus for SFC</h1>
    <p>このページは、SFCのシラバスをより見やすく、検索しやすくしたページです。</p>
    <p>ご意見・ご感想・ご要望・ご所望・ご期待・ご希望・ ご提案・ご意向・ご指摘 ・ご協力 ・ご依頼などは<a href="https://forms.gle/HxYLTkquxzozsv3UA">こちらのGoogle フォーム</a>まで。</p>
    <form action="" id="form" class="form round-space">
        <div id="keywordSearch" class="search">
            <label for="keyword">キーワード</label>
            <input type="text" id="searchKeyword" class="search-text round-box" name="keyword">
            <button id="searchBtn" class="search-btn round-box" type="button">検索</button>
        </div>
        <!-- 追加の検索条件 (トグルで隠せるように) -->
        <details class="round-box">
            <summary class="round-box">追加の検索条件</summary>
            <div id="additionalConditions" class="condition">
                <h3 class="condition-group">学部・研究科</h3>
                <input type="checkbox" name="faculty" id="soukan" value="soukan" checked><label for="soukan">総合政策・環境情報学部</label>
                <input type="checkbox" name="faculty" id="in" value="in" checked><label for="in">政策・メディア研究科</label>
                <br>
                <h3 class="condition-group">年度</h3>
                <input type="checkbox" id="2021" name="year" value="2021"><label for="2021">2021年度</label>
                <input type="checkbox" id="2022" name="year" value="2022"><label for="2022">2022年度</label>
                <input type="checkbox" id="2023" name="year" value="2023"><label for="2023">2023年度</label>
                <input type="checkbox" id="2024" name="year" value="2024" checked><label for="2024">2024年度</label>
                <input type="checkbox" id="2025" name="year" value="2025"><label for="2025">2025年度</label>
                <br>
                <h3 class="condition-group">学期</h3>
                <input type="checkbox" id="spring" name="semester" value="spring"><label for="spring" checked>春学期</label>
                <input type="checkbox" id="autumn" name="semester" value="autumn" checked><label for="autumn">秋学期</label>
                <h3 class="condition-group">曜日</h3>
                <input type="checkbox" id="mon" name="day" value="mon" checked><label for="mon">月</label>
                <input type="checkbox" id="tue" name="day" value="tue" checked><label for="tue">火</label>
                <input type="checkbox" id="wed" name="day" value="wed" checked><label for="wed">水</label>
                <input type="checkbox" id="thu" name="day" value="thu" checked><label for="thu">木</label>
                <input type="checkbox" id="fri" name="day" value="fri" checked><label for="fri">金</label>
                <input type="checkbox" id="sat" name="day" value="sat" checked><label for="sat">土</label>
                <input type="checkbox" id="other" name="day" value="other" checked><label for="other">その他</label>
                <br>
                <h3 class="condition-group">時限</h3>
                <input type="checkbox" id="1" name="time" value="1" checked><label for="1">1限</label>
                <input type="checkbox" id="2" name="time" value="2" checked><label for="2">2限</label>
                <input type="checkbox" id="3" name="time" value="3" checked><label for="3">3限</label>
                <input type="checkbox" id="4" name="time" value="4" checked><label for="4">4限</label>
                <input type="checkbox" id="5" name="time" value="5" checked><label for="5">5限</label>
                <input type="checkbox" id="6" name="time" value="6" checked><label for="6">6限</label>
                <input type="checkbox" id="7" name="time" value="7" checked><label for="7">7限</label>
                <br>
                <h3 class="condition-group">分野</h3>
                <input type="checkbox" name="field" value="language"  checked><label for="language">言語</label>
                <br>
                <h3 class="condition-group">単位</h3>
                <input type="checkbox" name="credit" id="1" value="1" checked><label for="1">1単位</label>
                <input type="checkbox" name="credit" id="2" value="2" checked><label for="2">2単位</label>
                <input type="checkbox" name="credit" id="4" value="4" checked><label for="4">4単位</label>
                <h3 class="condition-group">開講場所</h3>
                <input type="checkbox" name="place" value="sfc" checked><label for="sfc">SFC</label>
                <input type="checkbox" name="place" value="other" checked><label for="other">その他</label>
                <br>
                <h3 class="condition-group">授業で使う言語</h3>
                <input type="checkbox" name="language" value="japanese" checked><label for="japanese">日本語</label>
                <input type="checkbox" name="language" value="english" checked><label for="english">英語</label>
                <input type="checkbox" name="language" value="other" checked><label for="other">その他</label>
                <br>
                <h3 class="condition-group">授業形態</h3>
                <input type="checkbox" name="style" value="face-to-face" checked><label for="face-to-face">対面</label>
                <input type="checkbox" name="style" value="online" checked><label for="online">オンライン</label>
                <input type="checkbox" name="style" value="hybrid" checked><label for="hybrid">ハイブリッド</label>
                <input type="checkbox" name="style" value="ondemand" checked><label for="ondemand">オンデマンド</label>
        </details>
        <details class="round-box">
            <summary class="round-box">表示項目</summary>
            <div id="displayConditions" class="condition">
                <input type="checkbox" id="faculty" name="display" value="faculty" checked><label for="faculty">学部・研究科</label>
                <input type="checkbox" id="registerId" name="display" value="registerId" checked><label for="registerId">登録番号</label>
                <input type="checkbox" id="field-sort" name="display" value="field-sort" checked><label for="field-sort">科目ソート</label>
                <input type="checkbox" id="field" name="display" value="field" checked><label for="field">分野</label>
                <input type="checkbox" id="credit" name="display" value="credit" checked><label for="credit">単位</label>
                <input type="checkbox" id="year-and-semester" name="display" value="year-and-semester" checked><label for="year-and-semester">開講年度・学期</label>
                <input type="checkbox" id="K-Number" name="display" value="K-Number" checked><label for="K-Number">K-Number</label>
                <input type="checkbox" id="day-and-time" name="display" value="day-and-time" checked><label for="day-and-time">曜日・時限</label>
                <input type="checkbox" id="instructer-in-charge" name="display" value="instructer-in-charge" checked><label for="instructer-in-charge">担当教員名</label>
                <input type="checkbox" id="class-format" name="display" value="class-format" checked><label for="class-format">授業形態</label>
                <input type="checkbox" id="day" name="display" value="day" checked><label for="day">曜日</label>
                <input type="checkbox" id="time" name="display" value="time" checked><label for="time">時限</label>
        </details>
        <div id="sort" class="sort">
            <label for="sort">並べ替え</label>
            <select name="sort" id="sortType" class="round-box">
                <option value="default">デフォルト</option>
                <option value="name">講義名</option>
                <option value="day">曜日</option>
                <option value="time">時限</option>
                <option value="field">分野</option>
            </select>
            <select name="sort" id="sortOrder" class="round-box">
                <option value="ascending">昇順</option>
                <option value="descending">降順</option>
            </select>
            <button id="sortBtn" class="round-box" type="button">決定</button>
            <!-- <button id="sortBtn" type="button">並べ替え</button> -->
        </div>
    </form>
    <div id="resultDisplay" class="round-space">
        <!-- 検索結果 -->
    </div>

    <script src="script.js"></script>
</body>
</html>
